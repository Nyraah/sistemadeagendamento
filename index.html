<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Sala</title>
</head>
<body>
  <header>
    <h1 id="titulo-pagina">Formulário de Reserva</h1>
  </header>

  <main>

    <section id="secao-formulario">
      <form id="form-reserva">
        <fieldset>
          <legend>Dados da Reserva</legend>

          <label for="tipo-reserva">Tipo de Reserva:</label>
          <select id="tipo-reserva" name="tipo-reserva" required>
            <option value="">Selecione...</option>
            <option value="Auditório - Sede">Auditório - Sede</option>
            <option value="Laboratório de Informática - Sede">Laboratório de Informática - Sede</option>
            <option value="Laboratório de Informática - Medicina">Laboratório de Informática - Medicina</option>
          </select>

          <label for="sala">Sala:</label>
          <input type="text" id="sala" name="sala" placeholder="Digite o nome ou número da sala" required>

          <label for="data">Data:</label>
          <input type="date" id="data" name="data" required>

          <label for="horario">Horário:</label>
          <input type="time" id="horario" name="horario" required>

          <label for="materiais">Solicitação de Materiais:</label>
          <textarea id="materiais" name="materiais" rows="3" placeholder="Liste os materiais necessários"></textarea>

          <label for="finalidade">Finalidade:</label>
          <input type="text" id="finalidade" name="finalidade" placeholder="Informe a finalidade da reserva">

          <button type="submit" id="botao-enviar">Enviar Reserva</button>
        </fieldset>
      </form>
    </section>

    <section id="historico-agendamentos">
      <h2>Histórico de Agendamentos</h2>
      <div id="lista-agendamentos">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sistema de Reservas</p>
  </footer>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>
<script src="reserva.js"></script>
</html>
